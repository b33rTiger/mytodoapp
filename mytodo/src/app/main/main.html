<!-- Display Lists -->
  <h2>Todo Lists</h2>
  <div class="row">
    <div ui-sortable ng-model='lists' ng-repeat='list in lists'>
      <p class='input-group' style="cursor: move">
        <input type="text" ng-model="list.name" class="form-control">
          <span class='input-group-btn' aria-hidden='true'>
            <button class="btn btn-info glyphicon glyphicon-pencil" ng-click='editList(list._id, list.name)'></button>
          </span>
          <span class='input-group-btn' aria-hidden='true'>
            <a href="#/todos?listId={{list._id}}&listName={{list.name}}&listDescription={{list.description}}" class="btn btn-info glyphicon glyphicon-th-list"></a>
          </span>
          <span class='input-group-btn' aria-hidden='true'>
            <button class="btn btn-danger glyphicon glyphicon-remove-sign" ng-click='deleteList(list._id)'></button>
          </span>
      </p>
        <div class="descriptiom">
          {{list.description}}
        </div>
    </div>
  </div>
<!-- Create a Todo List -->
  <h3>Create A Todo List</h3>
  <div class="row">
    <div class="col-md-6.text-center make-list">
      <form role="form" ng-submit="createList()">
        <div class="row">
          <div class="input-group">
            <input type="text" ng-model="formData.name" placeholder="What do you want to call this ToDo list?" class="form-control">
            <input type='text' ng-model='formData.description' placeholder="Brief description....." class="form-control">
            <span class="input-group-btn">
              <input type="submit" class="btn btn-primary" value="Add">
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
