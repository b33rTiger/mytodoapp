<!-- Display Lists -->
  <div class="row">
    <h2>{{listName}}</h2>
    <h4>{{listDescription}}</h4>
  </div>
  <!-- Todos list -->
  <div ui-sortable ng-model='todos'>
    <p class="input-group" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
      <input type="text" ng-model="todo.item" class="form-control">
          <span class='input-group-btn' aria-hidden='true'>
            <button class="btn btn-default glyphicon glyphicon-pencil" ng-click="editTodo(todo._id, todo.item)"></button>
            </span>
          <span class='input-group-btn' aria-hidden='true'>
            <button class="btn btn-danger glyphicon glyphicon-remove-sign" ng-click='deleteTodo(todo._id)'></button>
          </span>
    </p>
  </div>
<!-- Create a Todo List -->

        </div>
      </form>
