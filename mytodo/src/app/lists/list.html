<!-- Display Lists -->
  <div class="row">
    <div class="col-md-12">
      <h2>{{boardName}}</h2>
    </div>
  </div>
  <div class="row">
    <div ui-sortable ng-model='lists' ng-repeat='list in lists'>
      <div class="col-md-4">
        <div class='input-group' style="cursor: move">
          <p class="list-name">
            <span style='float: left; padding-right: 1em'>{{list.name}}</span>
            <span class='input-group-btn' aria-hidden='true' style='float: left'>
              <button class="btn btn-danger glyphicon glyphicon-remove-sign" ng-click='deleteList(list._id)'></button>
            </span>
          </p>
            <div class="todo-items">
              <span>{{list.todo.item}}</span>
            </div>
      <div ng-controller='TodoController'>
          <p>
            <form role='form' ng-submit="createTodo(list._id)">
              <div class="input_group">
                  <input type="text" ng-model="formData.item" placeholder="Add Todo" class="form-control">
                  <span class='input-group-btn'style='clear: both'>
                    <input type="submit" class="btn btn-info glyphicon glyphicon-plus">
                  </span>
              </div>
            </form>
          </p>
        </div>
        </div>
      </div>
    </div>
  </div>
<!-- Create a Todo List -->
  <h3>Create A Todo List</h3>
  <div class="row">
    <div class="col-md-6.text-center make-list">
      <form role="form" ng-submit="createList()">
        <div class="row">
          <div class="input-group">
            <input type="text" ng-model="formData.name" placeholder="Todo List Name" class="form-control">
            <span class="input-group-btn">
              <input type="submit" class="btn btn-primary" value="Add">
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal fade" id="addTodo" tabindex="-1" role="dialog" aria-labelledby="addTodo" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">Add a ToDo Item</h4>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label  class="col-sm-2 control-label" for="todo">Todo</label>
              <div class="col-sm-10">
                <input type="text" ng-model="formData.item" class="form-control" id="todo" placeholder="Todo"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
