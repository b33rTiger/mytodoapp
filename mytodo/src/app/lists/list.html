<!-- Display Lists -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="boards">{{lists.boardName}}</h2>
    </div>
  </div>
  <div class="row">
    <div ui-sortable ng-model='lists' ng-repeat='list in lists.lists'>
      <div class="col-md-3 lists">
        <div class='input-group' style="cursor: move">
            <span style='padding-right: 1em'>{{list.name}}</span>
            <span aria-hidden='true'>
              <button class="btn btn-danger glyphicon glyphicon-remove-sign" ng-click='lists.deleteList(list._id)'></button>
            </span>
          <div ng-controller='TodoController as todos'>
            <div ng-init='todos.getTodos(list._id)'>
              <div class="todo-items row" ng-repeat='item in todos.todos'>
                <div class="col-xs-6 col-xs-offset-2">{{item.item}}</div>
                <div class="col-xs-2" aria-hidden='true'>
                  <button class="btn btn-danger glyphicon glyphicon-remove-sign" ng-click='todos.deleteTodo(item._id)'></button>
                </div>
              </div>
            </div>
            <p>
              <form role='form' ng-submit="todos.createTodo(list._id)">
                <div class="input_group">
                  <input type="text" ng-model="todos.formData.item" placeholder="Add Todo" class="form-control">
                  <span class='input-group-btn'>
                    <input type="submit" class="btn btn-info glyphicon glyphicon-plus">
                  </span>
                </div>
              </form>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- Create a Todo List -->
  <div class="col-md-3">
    <h3 class="boards">Create A Todo List</h3>
    <div class="row">
      <div class="col-md-6.text-center make-list">
        <form role="form" ng-submit="lists.createList()">
          <div class="row">
            <div class="input-group">
              <input type="text" ng-model="lists.formData.name" placeholder="Todo List Name" class="form-control">
              <span class="input-group-btn">
                <input type="submit" class="btn btn-primary" value="Add">
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="addTodo" tabindex="-1" role="dialog" aria-labelledby="addTodo" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">Add a ToDo Item</h4>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label  class="col-sm-2 control-label" for="todo">Todo</label>
              <div class="col-sm-10">
                <input type="text" ng-model="formData.item" class="form-control" id="todo" placeholder="Todo"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
